<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Appointment Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="appointment-form">
      <h1>Weekly Appointment Manager</h1>
      <input type="text" id="name" placeholder="Enter Name">
      <input type="text" id="day" placeholder="Enter Day">
      <input type="text" id="time" placeholder="Enter Time">

      <button id="schedule" class="bubble-button">Schedule Appointment</button>
      <button id="cancel" class="bubble-button">Cancel Appointment</button>
      <button id="list" class="bubble-button">List Available Appointments</button>

      <div id="results"></div>
    </div>

    <!-- Container for showing available times -->
    <div id="availableTimes"></div>
  </div>

  <script src="client.js"></script>
</body>
</html>
